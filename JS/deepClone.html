<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="clickEvent(event)">click</button>
  <input type="text" id="input">
</body>
<script>
  function debounce(func, time = 500) {
    let timer = null;
    return function (...args) {
      let content = this;
      if (timer) {
        clearTimeout(timer);
      }
      timer = setTimeout(function() {
        func.apply(content, args);
        // func(...args);
      }, time);
    }
  }
  function test(params) {
    console.log(params, 'params', this);
    // console.log(params.target, 'params');
  }
  const clickEvent = debounce(test, 1000)

  const input = document.querySelector('#input');
  input.addEventListener('change', debounce(function(e) {
    console.log(e, this);
  }, 500))
</script>

</html>
