<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 特点：滑动窗口
    function fun(text) {
      if (!text) {
        return text
      }
      let left = 0,
        map = new Map(),
        max = 0;
      for (let r = 0; r < text.length; r++) {
        if (map.has(text[r]) && map.get(text[r]) >= left) {
          console.log(map, 'map');
          left = map.get(text[r]) + 1;
        }
        max = Math.max(r - left + 1, max)
        map.set(text[r], r);
      }
      return max;
    }
    console.log(fun('abcab'));
  </script>
</body>

</html>
